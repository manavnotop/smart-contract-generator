# LLM Model Configuration
# Edit these values to change which models each agent uses

models:
  spec_interpreter: "x-ai/grok-code-fast-1"
  project_planner: "x-ai/grok-code-fast-1"
  file_planner: "x-ai/grok-code-fast-1"
  code_generator: "x-ai/grok-code-fast-1"
  debugger: "x-ai/grok-code-fast-1"

# Build configuration
build:
  anchor_sbf_root: null

# Output/UI Configuration
output:
  colors: true           # Enable/disable colors in output
  ascii_art: true        # Show ASCII art branding at startup
  theme: "dark"          # dark, light, auto (auto detects terminal)
  logging: true         # Enable/disable logging output
